<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="smileyRating">
            <h2><span>Smiley Rating</span> {{ smileyRating.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Rating</span></dt>
                <dd>
                    <span>{{ smileyRating.rating }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ smileyRating.user?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/smiley-rating', smileyRating.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
